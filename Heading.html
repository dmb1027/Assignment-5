<!doctype html>

<!--Demo of Headings-->


<html>
   <head>
      <title>Demo of headings</title>
   </head>
   
   <body>
		<h1> <span style="color:blue">Left-Justified Big Heading</h1>
		<p>&nbsp; &nbsp; left-justified &nbsp; &nbsp; text<br>
		and more left-justified text</p>
		<hr>
		<h2 style="text-align:center">Centered Medium Heading</h2>
		<p style="text-align:center">centered text <br>
		and more centered text</p>
		<hr>
		<div style="text-align:right">
			<h3>Right-Justified Small Heading</h3>
			<p>right-justified text<br>
			and more right-justified text</p>
		</div>
   </body>
   
</html>
